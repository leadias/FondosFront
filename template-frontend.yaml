AWSTemplateFormatVersion: '2010-09-09'
Description: Stack para desplegar frontend en S3 + CloudFront

Resources:
  FrontBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  CloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub 'OAI for ${AWS::StackName}'

        
  FrontBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              CanonicalUser: !GetAtt CloudFrontOAI.S3CanonicalUserId
            Action: 's3:GetObject'
            Resource: !Sub '${FrontBucket.Arn}/*'

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontBucket.DomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOAI}'
        DefaultCacheBehavior:
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        HttpVersion: http2
        PriceClass: PriceClass_100

Outputs:
  S3BucketName:
    Description: Nombre único del bucket S3 que almacenará los archivos estáticos del frontend
    Value: !Ref FrontBucket

  CloudFrontDistributionId:
    Description: ID de la distribución CloudFront
    Value: !Ref CloudFrontDistribution

  CloudFrontDomainName:
    Description: Nombre de dominio público de la distribución de CloudFront que servirá el frontend
    Value: !GetAtt CloudFrontDistribution.DomainName

  WebsiteURL:
    Description: URL pública para acceder al frontend (CloudFront)
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'